<!DOCTYPE html>
<html>
<head>
    <title>查询结果</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>查询结果</h1>
    <div class="container">
        <h2>关键词: {{ keyword }}</h2>
        <form action="/save" method="post">
            <input type="hidden" name="keyword" value="{{ keyword }}">
            <button type="submit">存储到 MySQL</button>
        </form>
    </div>
    <table>
        <tr>
            <th>发布时间</th>
            <th>标题</th>
            <th>链接</th>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record['发布时间'] }}</td>
            <td>{{ record['标题'] }}</td>
            <td><a href="{{ record['url'] }}">🔗</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
