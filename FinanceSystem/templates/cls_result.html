<!DOCTYPE html>
<html>
<head>
    <title>财联社-电报实时资讯</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>财联社-电报结果</h1>
    <div class="container">
        <form action="/refresh" method="post">
            <input type="hidden" name="keyword" value="{{ keyword }}">
            <button class="btn" type="submit">刷新</button>
        </form>
        <form action="/save-cls-to-mysql" method="post">
            <input type="hidden" name="keyword" value="{{ keyword }}">
            <button class="btn" type="submit">存储到 MySQL</button>
        </form>
    </div>
    <table>
        <tr>
            <th>发布时间</th>
            <th>内容</th>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record['发布时间'] }}</td>
            <td>{{ record['内容'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
