<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 金融资讯获取系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            margin: 20px;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>金融资讯获取系统</h1>
    </header>
    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-title">
                用户登录
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                {{ form.username(class="form-control", id="username") }}
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                {{ form.password(class="form-control", id="password") }}
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" name="login" value="Login">登录</button>
                <button type="submit" class="btn btn-secondary" name="register" value="Register">注册</button>
            </div>
        </form>
    </div>
</body>
</html>
