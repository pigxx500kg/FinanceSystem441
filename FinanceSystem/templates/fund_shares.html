<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基金持仓信息</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
        }
        .container h2 {
            margin: 0;
        }
        .container .btn-container {
            display: flex;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>基金持仓信息</h1>
    <div class="container">
        <h2>基金持仓信息</h2>
        <div class="btn-container">
            <form action="/save" method="post">
                <button type="button">存储到 MySQL</button>
            </form>
        </div>
    </div>
    <table>
        <tr>
            <th>股票代码</th>
            <th>股票名称</th>
            <th>金额（万元）</th>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
